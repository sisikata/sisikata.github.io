<!DOCTYPE html>
<html lang="id">
  <head>
    {% include head.html %}
  </head>

  <body>
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. Dibuat oleh {{ site.author.name }}.</p>
    </footer>
  </body>
</html>
